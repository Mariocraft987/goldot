<div class="center">
        <h2>Create a goldot account</h2>
        <br>
<form id="signup" action="#" method="get">
    <label for="username">Username:</label>
    <input class="username" placeholder="username" required="required"/>
    <br>
    <br>
    <label for="password">Password:</label>
    <input class="password" placeholder="password" required="required"/>
    <br>
    <br>
    <label for="email">Email:</label>
    <input class="email" placeholder="example@email.com" required="required"/>
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" required="required">M
    <input type="radio" name="gender" required="required"/>F
    <br>
    <br>
    <input class="button" type="submit" value="Submit"/>
    </form>
    <br>
